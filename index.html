
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <h1>Bitcoin Ticker</h1>

    <div class="container">

      <form action="/" method="post">

        <input type="text" name="amount" placeholder="Qunatity"><br>

        <select name="Crypto">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
          <option value="LTC">Litecoins</option>
        </select><br>

        <select name="Fiat">
          <option value="USD">US Dollars</option>
          <option value="GBP">GB Pounds</option>
          <option value="EUR">EU Euros</option>
        </select><br>

        <button type="submit" name="button">Check</button>

      </form>
    </div>

  </body>
</html>
